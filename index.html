<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Project2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Delius+Unicase" />

<body>

            </nav>
            <div class="navrightitem">

                    <input type="search" placeholder="Search....">
                    <i class="search-icon"></i>
                </div>
        
                <section class="menu">
                    <img src="images/menu.png" alt="image addad">
                </section>

            </div>
    
        </div>
     </header> 
    
    <main>
        <div class="content">
            <div class="icon">
                <img class="stickylogo" id="firstlogo" src="images/logos_whatsapp-icon.svg" alt="image addad">

            </div>
    
            <section class="programming">
                <img src="images/programming.png" alt="Image added ">
                <textarea name="text" id="inputtext" cols="30" rows="10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>

                </div>
                <div class="secondCard">

                    <p>105,000</p>
                </div>
                <div class="thirdCard">
                    <p>Participated</p>
                    <p>10,000</p>
                </div>
                <div class="fourthCard">
                    <p>Total Passed</p>
                    <p>6,000</p>
                </div>
            </section>
        
            <section class="info">
                <div class="button">
                    <button id="firstBtn">YOUR INFO</button>
                    <button id="secBtn">BOOKMARKS</button>
                    <button id="thirdBtn">SETTINGS</button>
                </div>

                <div class="personalInformation">

                    <div class="bottomRightCard">

                            <div class="personData">Name</div>
                            <div class="personData">Email</div>
                            <div class="personData">Phone</div>
                            <div class="personData">Marks</div>
                        </div>
                         
                        <div class="colon">

                            <div class="colon">:</div>
                            <div class="colon">:</div>
                            <div class="colon">:</div>
                        </div>
                         
                        <div class="value">
                            <div class="value">Atul Singhal</div>
                            <div class="value">atul@gmail.com</div>
                            <div class="value">+91 8131424888</div>
                            <div class="value">500.00</div>
                        </div>

                    </div>
                    <button>Next</button>
                    
                </div>
